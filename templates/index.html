<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Flask Calculator</title>
</head>
<body>
    <h1>Advanced Calculator</h1>
    <form method="POST">
        <label for="num1">Number 1:</label>
        <input type="number" name="num1" required><br><br>

        <label for="num2">Number 2:</label>
        <input type="number" name="num2" required><br><br>

        <label for="operation">Operation:</label>
        <select name="operation">
            <option value="add">Add</option>
            <option value="subtract">Subtract</option>
            <option value="multiply">Multiply</option>
            <option value="divide">Divide</option>
        </select><br><br>

        <input type="submit" value="Calculate">  <!-- Submit button to calculate -->
    </form>

    {% if error_message %}
        <h2 style="color: red;">{{ error_message }}</h2>  <!-- Display error message if any -->
    {% elif result %}
        <h2>Result: {{ result }}</h2>  <!-- Display the calculation result -->
    {% endif %}

    <h3>History:</h3>
    <ul>
        {% for entry in history %}
            <li>{{ entry }}</li>  <!-- Display history of calculations -->
        {% endfor %}
    </ul>
</body>
</html>
